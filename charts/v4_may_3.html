<!-- Flight Emissions Toggle -->
<div style="max-width:700px; margin:12px auto; font-size:14px; text-align:left; color:#333;">
  <strong style="display:block; margin-bottom:5px; text-align:center;">Flight Emissions:</strong>
  <div style="display:flex; justify-content:center; gap:25px; flex-wrap:wrap;">
    <label style="display:flex; align-items:center; gap:6px;">
      <input type="radio" name="flightToggle" value="with" checked
        style="all: unset; appearance: radio; -webkit-appearance: radio; width:16px; height:16px;">
      Current flights
    </label>
    <label style="display:flex; align-items:center; gap:6px;">
      <input type="radio" name="flightToggle" value="additional"
        style="all: unset; appearance: radio; -webkit-appearance: radio; width:16px; height:16px;">
      Additional long-haul flight
    </label>
    <label style="display:flex; align-items:center; gap:6px;">
      <input type="radio" name="flightToggle" value="without"
        style="all: unset; appearance: radio; -webkit-appearance: radio; width:16px; height:16px;">
      No flights
    </label>
  </div>
</div>

<!-- Heating Toggle -->
<div style="max-width:700px; margin:12px auto; font-size:14px; text-align:left; color:#333;">

</div>
